<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Создание идеи | Инноватика Мособлгаз</title>
  <link rel="stylesheet" href="./assets/css/base.css">
  <link rel="stylesheet" href="./assets/css/layout.css">
  <link rel="stylesheet" href="./assets/css/components.css">
  <link rel="stylesheet" href="./assets/css/pages/request-form.css">
</head>
<body>
  <div class="layout">
    <header class="header layout__header">
      <div class="container">
        <div class="header__container">
          <a href="./index.html" class="header__logo">
            <img src="./assets/img/826-1724.svg" alt="Инноватика Мособлгаз" class="header__logo-img">
            <div class="header__logo-text">
              ИННОВАТИКА<br>
              <strong>МОСОБЛГАЗ</strong>
            </div>
          </a>

          <nav class="header__nav">
            <ul class="nav__list">
              <li><a href="#" class="nav__link">МЕДИАЦЕНТР</a></li>
              <li><a href="./requests.html" class="nav__link">БАНК ИННОВАЦИЙ</a></li>
              <li><a href="#" class="nav__link">КОНКУРС</a></li>
              <li><a href="#" class="nav__link">ОБУЧЕНИЕ</a></li>
            </ul>
          </nav>

          <div class="header__actions">
            <a href="./login.html" class="btn btn--ghost header__user-btn">
              <svg class="header__user-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <circle cx="12" cy="8" r="4" stroke="currentColor" stroke-width="2"/>
                <path d="M4 20C4 16.6863 6.68629 14 10 14H14C17.3137 14 20 16.6863 20 20" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
              </svg>
              <span class="header__user-text">Войти</span>
            </a>
          </div>
        </div>
      </div>
    </header>

    <main class="main layout__main">
      <div class="container">
        <nav class="breadcrumbs" aria-label="Хлебные крошки">
          <ol class="breadcrumbs__list">
            <li class="breadcrumbs__item"><a href="./requests.html" class="breadcrumbs__link">Банк инноваций</a></li>
            <li class="breadcrumbs__item"><a href="./request-detail.html" class="breadcrumbs__link">Замена профессий</a></li>
            <li class="breadcrumbs__item"><span class="breadcrumbs__current" aria-current="page">Создание идеи</span></li>
          </ol>
        </nav>

        <div class="form-container form-container--large">
          <div class="form-container__header">
            <p class="eyebrow">Шаг 1 из 1</p>
            <h1 class="form-container__title">Опишите вашу идею</h1>
            <p class="form-container__subtitle">Все поля обязательны к заполнению, если не указано иное. Вы можете сохранить черновик и вернуться позже.</p>
          </div>

          <form class="form-container__body request-form" data-validate>
            <div class="form-group">
              <label class="form-label form-label--required" for="idea-title">Название идеи</label>
              <input type="text" class="form-input" id="idea-title" placeholder="Например, HR-Foresight" required>
            </div>

            <div class="form-group">
              <label class="form-label form-label--required" for="idea-summary">Краткое описание / проблема</label>
              <textarea class="form-textarea" id="idea-summary" placeholder="Опишите проблему и гипотезу решения" required></textarea>
            </div>

            <div class="form-group">
              <label class="form-label" for="idea-effect">Ожидаемый эффект</label>
              <textarea class="form-textarea" id="idea-effect" placeholder="Экономический, технологический или социальный эффект"></textarea>
            </div>

            <div class="form-row">
              <div class="form-group">
                <label class="form-label" for="idea-direction">Направление</label>
                <select class="form-select" id="idea-direction">
                  <option value="">Совпадает с запросом</option>
                  <option>Цифровизация</option>
                  <option>Эксплуатация</option>
                  <option>Безопасность</option>
                </select>
              </div>
              <div class="form-group">
                <label class="form-label" for="idea-request">Запрос</label>
                <input type="text" class="form-input" id="idea-request" value="Замена профессий" readonly>
              </div>
            </div>

            <div class="form-group">
              <label class="form-label" for="idea-links">Ссылки на прототипы / материалы</label>
              <input type="url" class="form-input" id="idea-links" placeholder="https://...">
            </div>

            <div class="form-group">
              <label class="form-label">Вложения</label>
              <div class="file-upload">
                <input type="file" id="idea-files" class="file-upload__input" multiple>
                <label for="idea-files" class="file-upload__label">Перетащите файлы или выберите на устройстве</label>
              </div>
            </div>

            <div class="form-check">
              <input type="checkbox" class="form-check__input" id="idea-rules" required>
              <label class="form-check__label" for="idea-rules">Подтверждаю соответствие правилам участия платформы</label>
            </div>

            <div class="form-actions">
              <button type="button" class="btn btn--ghost btn--lg">Сохранить черновик</button>
              <button type="submit" class="btn btn--primary btn--lg">Отправить на модерацию</button>
              <a href="./request-detail.html" class="btn btn--text">Отмена</a>
            </div>
          </form>
        </div>
      </div>
    </main>
  </div>

  <script src="./assets/js/vendor.js"></script>
  <script src="./assets/js/app.js"></script>
</body>
</html>
