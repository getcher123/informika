<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Профиль | Инноватика Мособлгаз</title>
  <link rel="stylesheet" href="./assets/css/base.css">
  <link rel="stylesheet" href="./assets/css/layout.css">
  <link rel="stylesheet" href="./assets/css/components.css">
  <link rel="stylesheet" href="./assets/css/pages/profile.css">
</head>
<body class="profile-page body--gradient">
  <div class="layout">    <!-- Header -->
    <header class="header layout__header">
      <div class="container">
        <div class="header__container">
          <!-- Logo -->
          <a href="./index.html" class="header__logo">
            <img src="./assets/img/826-1724.svg" alt="Инноватика Мособлгаз" class="header__logo-img">
            <p class="header__logo-text">
              ИННОВАТИКА<br>
              <strong>МОСОБЛГАЗ</strong>
            </p>
          </a>

          <!-- Navigation -->
          <nav class="header__nav">
            <ul class="nav__list">
              <li><a href="#" class="nav__link">МЕДИАЦЕНТР</a></li>
              <li><a href="./requests.html" class="nav__link">БАНК ИННОВАЦИЙ</a></li>
              <li><a href="#" class="nav__link">КОНКУРС</a></li>
              <li><a href="#" class="nav__link">ОБУЧЕНИЕ</a></li>
            </ul>
          </nav>

          <!-- Actions -->
          <div class="header__actions">
            <a href="./profile.html" class="btn btn--ghost header__user-btn header__user-btn--logged">
              <span class="header__user-initials">ОЧ</span>
              <svg class="header__user-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <circle cx="12" cy="8" r="4" stroke="currentColor" stroke-width="2"/>
                <path d="M4 20C4 16.6863 6.68629 14 10 14H14C17.3137 14 20 16.6863 20 20" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
              </svg>
            </a>
          </div>
        </div>
      </div>
    </header>

    <!-- Main Content -->
    <main class="main main--with-gradient layout__main">
      <div class="container">
        <div class="sidebar-layout">          <!-- Sidebar -->
          <aside class="sidebar sidebar-layout__sidebar">
            <nav class="sidebar__nav">
              <a href="./profile.html" class="sidebar__link sidebar__link--active">
                <svg class="sidebar__icon" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <circle cx="12" cy="8" r="4" stroke="currentColor" stroke-width="2"/>
                  <path d="M4 20C4 16.6863 6.68629 14 10 14H14C17.3137 14 20 16.6863 20 20" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                </svg>
                <span class="sidebar__text">Профиль</span>
              </a>
              <a href="./my-requests.html" class="sidebar__link">
                <svg class="sidebar__icon" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <rect x="3" y="3" width="18" height="18" rx="2" stroke="currentColor" stroke-width="2"/>
                  <path d="M9 9H15M9 13H15M9 17H12" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                </svg>
                <span class="sidebar__text">Заявки</span>
                <span class="sidebar__badge">2</span>
              </a>
              <a href="./my-applications.html" class="sidebar__link">
                <svg class="sidebar__icon" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <path d="M5 20V19C5 15.6863 7.68629 13 11 13H13C16.3137 13 19 15.6863 19 19V20" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                  <circle cx="12" cy="8" r="4" stroke="currentColor" stroke-width="2"/>
                  <path d="M7 7L5 5M17 7L19 5" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                </svg>
                <span class="sidebar__text">Команда</span>
              </a>
              <a href="./stakeholder-portfolio.html" class="sidebar__link">
                <svg class="sidebar__icon" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <path d="M3 7H21V18C21 19.1046 20.1046 20 19 20H5C3.89543 20 3 19.1046 3 18V7Z" stroke="currentColor" stroke-width="2"/>
                  <path d="M9 7V5C9 3.89543 9.89543 3 11 3H13C14.1046 3 15 3.89543 15 5V7" stroke="currentColor" stroke-width="2"/>
                </svg>
                <span class="sidebar__text">Портфель</span>
              </a>
              <a href="./stakeholder-dashboard.html" class="sidebar__link">
                <svg class="sidebar__icon" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <path d="M5 3V21" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                  <path d="M5 17H21" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                  <rect x="8" y="9" width="3" height="6" rx="1.5" fill="currentColor"/>
                  <rect x="13" y="5" width="3" height="10" rx="1.5" fill="currentColor"/>
                  <rect x="18" y="11" width="3" height="4" rx="1.5" fill="currentColor"/>
                </svg>
                <span class="sidebar__text">Панель управления</span>
              </a>
              <a href="./stakeholder-notifications.html" class="sidebar__link">
                <svg class="sidebar__icon" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <path d="M15 17H20L18.5951 15.5951C18.2141 15.2141 18 14.6973 18 14.1585V11C18 8.38757 16.3304 6.16509 14 5.34142V5C14 3.89543 13.1046 3 12 3C10.8954 3 10 3.89543 10 5V5.34142C7.66962 6.16509 6 8.38757 6 11V14.1585C6 14.6973 5.78595 15.2141 5.40493 15.5951L4 17H9M15 17V18C15 19.6569 13.6569 21 12 21C10.3431 21 9 19.6569 9 18V17M15 17H9" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                <span class="sidebar__text">Уведомления</span>
                <span class="sidebar__badge sidebar__badge--warning">5</span>
              </a>
            </nav>
          </aside>

          <!-- Content -->
          <div class="content-card sidebar-layout__content">
            <div class="card__header">
              <h1 class="card__title">Профиль</h1>
            </div>

            <!-- Profile Header -->
            <div class="profile-header">
              <div class="profile-avatar-section">
                <div class="profile-avatar">
                  <svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <rect width="64" height="64" rx="32" fill="#E8EDF2"/>
                    <path d="M32 28C35.3137 28 38 25.3137 38 22C38 18.6863 35.3137 16 32 16C28.6863 16 26 18.6863 26 22C26 25.3137 28.6863 28 32 28Z" fill="#5A7184"/>
                    <path d="M20 48C20 40.268 26.268 34 34 34H30C37.732 34 44 40.268 44 48H20Z" fill="#5A7184"/>
                  </svg>
                  <button class="profile-avatar-upload">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                      <path d="M12 5V19M5 12H19" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                    </svg>
                  </button>
                </div>
                <button class="btn btn--ghost btn--icon">
                  <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                  </svg>
                </button>
              </div>

              <div class="profile-info">
                <h1 class="profile-name">Чижикова<br>Ольга Владимировна</h1>
                <p class="profile-company">АО "Мособлгаз"</p>
                <p class="profile-position">Аппарат управления, Начальник Управления по работе с персоналом</p>
              </div>
            </div>

            <!-- Profile Form -->
            <form class="profile-form" data-validate>
              <div class="form-row">
                <div class="form-group">
                  <label class="form-label" for="birthdate">Дата рождения</label>
                  <input 
                    type="text" 
                    class="form-input" 
                    id="birthdate" 
                    value="31 декабря"
                    placeholder="31 декабря"
                  >
                </div>

                <div class="form-group">
                  <label class="form-label" for="phone">Телефон</label>
                  <input 
                    type="tel" 
                    class="form-input" 
                    id="phone" 
                    value="+7 (999) 000 00-00"
                    placeholder="+7 (999) 000 00-00"
                  >
                </div>

                <div class="form-group">
                  <label class="form-label" for="email">e-mail</label>
                  <input 
                    type="email" 
                    class="form-input" 
                    id="email" 
                    value="info@mail.ru"
                    placeholder="info@mail.ru"
                  >
                </div>
              </div>

              <!-- Password Change -->
              <div class="password-section">
                <h3 class="section-title">Смена пароля</h3>
                
                <div class="form-row">
                  <div class="form-group">
                    <label class="form-label" for="current-password">Введите текущий пароль</label>
                    <input 
                      type="password" 
                      class="form-input" 
                      id="current-password" 
                      placeholder="••••••••"
                    >
                  </div>

                  <div class="form-group">
                    <label class="form-label" for="new-password">Введите новый пароль</label>
                    <input 
                      type="password" 
                      class="form-input" 
                      id="new-password" 
                      placeholder="••••••••"
                    >
                  </div>

                  <div class="form-group">
                    <label class="form-label" for="confirm-password">Повторите новый пароль</label>
                    <input 
                      type="password" 
                      class="form-input" 
                      id="confirm-password" 
                      placeholder="••••••••"
                    >
                  </div>
                </div>
              </div>

              <div class="form-actions">
                <button type="submit" class="btn btn--secondary btn--lg">Сохранить</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>
  </div>

  <script src="./assets/js/vendor.js"></script>
  <script src="./assets/js/app.js"></script>
</body>
</html>
