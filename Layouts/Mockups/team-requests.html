<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Заявка в команду | Инноватика Мособлгаз</title>
  <link rel="stylesheet" href="./assets/css/base.css">
  <link rel="stylesheet" href="./assets/css/layout.css">
  <link rel="stylesheet" href="./assets/css/components.css">
  <link rel="stylesheet" href="./assets/css/pages/team-requests.css">
</head>
<body>
  <div class="layout">
    <header class="header layout__header">
      <div class="container">
        <div class="header__container">
          <a href="./index.html" class="header__logo">
            <img src="./assets/img/826-1724.svg" alt="Инноватика Мособлгаз" class="header__logo-img">
            <div class="header__logo-text">
              ИННОВАТИКА<br>
              <strong>МОСОБЛГАЗ</strong>
            </div>
          </a>

          <nav class="header__nav" aria-label="Основная навигация">
            <ul class="nav__list">
              <li><a href="#" class="nav__link">МЕДИАЦЕНТР</a></li>
              <li><a href="./requests.html" class="nav__link">БАНК ИННОВАЦИЙ</a></li>
              <li><a href="#" class="nav__link">КОНКУРС</a></li>
              <li><a href="#" class="nav__link">ОБУЧЕНИЕ</a></li>
            </ul>
          </nav>

          <div class="header__actions">
            <a href="./login.html" class="btn btn--ghost header__user-btn">
              <svg class="header__user-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                <circle cx="12" cy="8" r="4" stroke="currentColor" stroke-width="2"/>
                <path d="M4 20C4 16.6863 6.68629 14 10 14H14C17.3137 14 20 16.6863 20 20" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
              </svg>
              <span class="header__user-text">ВОЙТИ</span>
            </a>
          </div>
        </div>
      </div>
    </header>

    <main class="main layout__main">
      <div class="container">
        <a href="./my-applications.html" class="back-link">← Вернуться в кабинет</a>
        <section class="team-request">
          <div class="team-request__intro">
            <p class="eyebrow">Форма заявки</p>
            <h1>Присоединиться к команде</h1>
            <p>Укажите роль, уровень компетенций и прикрепите опыт. Координатор получит заявку и ответит в течение двух рабочих дней.</p>
          </div>

          <form class="team-request__form card" data-validate>
            <div class="form-row">
              <div class="form-group">
                <label class="form-label form-label--required" for="team-request">Запрос</label>
                <select class="form-select" id="team-request" required>
                  <option value="">Выберите запрос</option>
                  <option value="replacement">Замена профессий</option>
                  <option value="diagnostic">Диагностика без подключений</option>
                  <option value="ar">AR-обучение</option>
                </select>
              </div>
              <div class="form-group">
                <label class="form-label form-label--required" for="team-role">Целевая роль</label>
                <select class="form-select" id="team-role" required>
                  <option value="">Выберите роль</option>
                  <option value="lead">Тимлид</option>
                  <option value="analyst">Аналитик</option>
                  <option value="designer">UX/UI дизайнер</option>
                  <option value="mentor">Наставник</option>
                  <option value="devops">DevOps / Инженер внедрения</option>
                </select>
              </div>
              <div class="form-group">
                <label class="form-label form-label--required" for="team-level">Уровень компетенции</label>
                <select class="form-select" id="team-level" required>
                  <option value="">Выберите уровень</option>
                  <option value="junior">Junior</option>
                  <option value="middle">Middle</option>
                  <option value="senior">Senior</option>
                  <option value="expert">Expert</option>
                </select>
              </div>
            </div>

            <div class="form-group">
              <label class="form-label form-label--required" for="team-experience">Опыт и достижения</label>
              <textarea class="form-textarea" id="team-experience" placeholder="Опишите ключевые проекты, метрики, участие в акселераторах" required></textarea>
            </div>

            <div class="form-row">
              <div class="form-group">
                <label class="form-label" for="team-portfolio">Портфолио / резюме</label>
                <div class="file-upload">
                  <input type="file" id="team-portfolio" class="file-upload__input" accept=".pdf,.doc,.docx">
                  <label for="team-portfolio" class="file-upload__label">Перетащите файл или выберите с устройства</label>
                </div>
              </div>
              <div class="form-group">
                <label class="form-label" for="team-comment">Комментарий координатору</label>
                <textarea class="form-textarea" id="team-comment" placeholder="Укажите доступность, желаемую занятость и др."></textarea>
              </div>
            </div>

            <div class="form-check">
              <input type="checkbox" class="form-check__input" id="team-consent" required>
              <label class="form-check__label" for="team-consent">Согласен на обработку персональных данных и правила участия</label>
            </div>

            <div class="form-actions">
              <button type="button" class="btn btn--ghost btn--lg">Сохранить черновик</button>
              <button type="submit" class="btn btn--primary btn--lg">Отправить заявку</button>
            </div>
          </form>
        </section>
      </div>
    </main>
  </div>

  <script src="./assets/js/vendor.js"></script>
  <script src="./assets/js/app.js"></script>
</body>
</html>
